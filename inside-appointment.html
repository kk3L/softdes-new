<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Appointment</title>
    <link rel="stylesheet" href="inside-appointment.css">
</head>
<body>
    <div class="top-bar"></div>
    <div class="settings-icon" onclick="window.location.href='profile.html'"></div>
    <div class="menu-btn">
        <div class="menu-btn_burger"></div>
    </div>
    <div class="menu-box">
        <a href="home.html">Home</a>
        <a href="appointments.html">Appointments</a>
        <a href="index.html" onclick="localStorage.clear()">Log Out</a>
    </div>
    <div class="appointment-title">Available Appointments</div>
    <div class="appointment-container">
        <div class="appointment-card">
            <p class="appointment-number">Set your Appointment with:</p>
            <div class="appointment-detail">
                <h1>Dentist: <span id="dentistName">Dr. Salsalero</span></h1>
                <p>Date and Time: <span id="datetime">May 12, 2024, 10:00 AM</span></p>
                <p>Type of Service/s Available: <span id="serviceType">Braces, Cleaning, Implants, Pasta</span></p>
                <p>Contact Number: <span id="dentistPhone">a</span></p>
                <p>Email: <span id="dentistEmail">a</span></p>
            </div>
        </div>
    </div>
    <div class="appointment-options">
        <div class="option-card1">Request Appointment</div>
        <div class="option-card2">View Appointment Status</div>
    </div>
    
    <div class="popup-request-form">
        <button class="close-btn"></button>
       
        <div class="row">
            <label>When was your last Dental Appointment? <input id="lastApp" type="date" name="last_dental_appointment"></label>
        </div>
        <div class="row">
            <label>Reason to require a Dental Appointment? <textarea id="appReason" name="reason_for_appointment" style="height: 100px;"></textarea></label>
        </div>
        <div class="row">
            <label>Are you currently taking any Medication?</label>
            <label style="margin-right: 170px;">
                <input type="checkbox" name="taking_medication" id="takingMeds" value="Yes"> Yes
            </label>
        </div>
        <div class="row">
            <label>If yes, name the medication and dosage: <textarea  id="ndMeds" name="medication_details" style="height: 60px;"></textarea></label>
        </div>
        <button type="submit" id="req-btn">Submit</button>
    </div>

    <div class="popup-background" style="display:none;">
        <div class="view-status" style="display:none;">
            <button class="close-btn1"></button>
           
            <div class="row">
                <label id="scheduleDate">Date of Appointment:</label>
            </div>
            <div class="row">
                <label id="scheduleTime">Time:</label> 
            </div>
            <div class="row">
                <label id="status">Status:</label>
            </div>
        </div>
    </div>
    

    <script src="menu.js"></script>
    <script src="inside-appoinment.js"></script>
    <script src="popup-request-form.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</body>
</html>
