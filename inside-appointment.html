<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Appointment</title>
    <link rel="stylesheet" href="inside-appointment.css">
</head>
<body>
    <div class="top-bar"></div>
    <div class="profile-icon"></div>
    <div class="menu-btn">
        <div class="menu-btn_burger"></div>
    </div>
    <div class="menu-box">
        <a href="Home">Home</a>
        <a href="Appointments">Appointments</a>
        <a href="My Dentists">My Dentists</a>
    </div>
    <div class="appointment-title">Available Appointments</div>
    <div class="appointment-container">
        <div class="appointment-card">
            <div class="appointment-number">Appointment #1234</div>
            <div class="appointment-detail">
                <p>Date and Time: <span>May 12, 2024, 10:00 AM</span></p>
                <p>Dentist: <span>Dr. Salsalero</span></p>
                <p>Type of Service/s Available: <span>Braces, Cleaning, Implants, Pasta</span></p>
            </div>
        </div>
    </div>
    <div class="appointment-options">
        <div class="option-card1">Request Appointment</div>
        <div class="option-card2">View Scheduled Appointment</div>
    </div>

    <script src="menu.js"></script>

</body>
</html>
