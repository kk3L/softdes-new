<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="top-bar"></div>
    <div class="profile-icon"></div>
    <div class="menu-btn">
        <div class="menu-btn_burger"></div>
    </div>
    <div class="menu-box">
        <a href="home.html">Home</a>
        <a href="appointments.html">Appointments</a>
        <a href="index.html" onclick="localStorage.clear()">Log Out</a>
    </div>

    <div class="content">
        <div class="left-panel">
            <div class="large-profile">
                <img src="images/fab.jpg" alt="Profile Picture">
            </div>
            <div class="personal-details">
                <p style="font-size: 20px;" id ="outName">Name: Bini BJ</p>
                <p style="font-size: 20px;" id="outPhone">Phone: +63 949 8700 8888</p>
                <p style="font-size: 20px ;" id="outEmail">Email: binibj@gmail.com</p>
                <button class="update-profile-btn">Update Profile</button>
            </div>
        </div>
    
        <div class="personal-details-full">
            <div class="row">
                <label>First Name:</label>
                <span id="FirstName">Hatdog</span>
            </div>
            <div class="row">
                <label>Last Name:</label>
                <span id="LastName">BJ</span>
            </div>
            <div class="row">
                <label>Gender:</label>
                <span id="Gender">Female</span>
            </div>
            <div class="row">
                <label>Date of Birth:</label>
                <span id="DOB">1990-01-01</span>
            </div>
            <div class="row">
                <label>Age:</label>
                <span id="Age">69</span>
            </div>
            <div class="row">
                <label>Address:</label>
                <span id="Address">1234 Street, City, Country</span>
            </div>
            <div class="row">
                <label>Email:</label>
                <span id="Email">binibj@gmail.com</span>
            </div>
            <div class="row">
                <label>Contact Number:</label>
                <span id="Phone">+63 949 8700 8888</span>
            </div>
            <div class="row">
                <label>Emergency Contact Name:</label>
                <span id="ECN">Johnny Makasalanan</span>
            </div>
            <div class="row">
                <label>Emergency Contact Number:</label>
                <span id="ECP">+63 949 8700 9999</span>
            </div>
            <div class="row">
                <label>Relationship with Patient:</label>
                <span id="ECR">Brother</span>
            </div>
        </div>
    </div>

    <div class="popup-background"></div>

    <div class="popup-update-profile">
        <button class="close-btn"></button>
        <div class="row">
            <label>Address: <input id="UpdAddress" type="text" name="address"></label>
        </div>
        <div class="row">
            <label>Contact Number: <input id="UpdPhone" type="text" name="contact_number"></label>
        </div>
        <div class="row">
            <label>Emergency Contact Name: <input id="UpdECN" type="text" name="emergency_contact_name"></label>
            <label>Emergency Contact Number: <input id="UpdECP" type="text" name="emergency_contact_number"></label>
            <label>Relationship with Patient: <input id="UpdECR" type="text" name="relationship"></label>
        </div>
        <button type="submit" id="upd-btn">Submit</button>
    </div>
    
    
    <script src="menu.js"></script>  
    <script src="patientprof.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="popup-update-profile.js"></script>
</body>
</html>
